{% extends 'core/base.html' %}
{%block title%}Dashboard{%endblock%}
{%block content%}

    <div class="mt-6 px-6 py-12 bg-gray-200 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">Your Items </h2>
            <div class="grid grid-cols-3 gap-3 ">
                {% for obj in items %}
                    <div>
                        <a href="{% url 'item:detail' obj.id %}">
                            <div>
                                

                                <img src="{{ obj.objimage }}" class="rounded-t-xl">
                            </div>
                            <div class="p-6 bg-white rounded-b-xl">
                                <h2 class="2xl" >{{obj.name}}</h2>
                                <p class="text-gray-500" >Price: {{obj.price}}</p>
                            </div>
                        </a>
                    </div>
                {%endfor%}
        </div>
    </div>
    
    
{%endblock%}
