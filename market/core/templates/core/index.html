{% extends 'core/base.html' %}
{%block title%}FrontPage{%endblock%}
{%block content%}

    <div class="mt-6 px-6 py-12 bg-gray-200 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">LATEST UNSOLD ITEMS </h2>
            <div class="grid grid-cols-3 gap-3 ">
                {% for obj in items %}
                    <div>
                        <a href="{% url 'item:detail' obj.id %}">
                            <div>
                                

                                <img src="{{ obj.objimage }}" class="rounded-t-xl">
                            </div>
                            <div class="p-6 bg-white rounded-b-xl">
                                <h2 class="2xl" >{{obj.name}}</h2>
                                <p class="text-gray-500" >Price: {{obj.price}}</p>
                            </div>
                        </a>
                    </div>
                {%endfor%}
        </div>
    </div>
    <div class="mt-6 px-6 py-12 bg-gray-200 rounded-xl">
        <h2 class="mb-12 text-2xl text-center">CATEGORIES </h2>
            <div class="grid grid-cols-3 gap-3 ">
                {%for cat in categories%}
                <div>
                    <a href="#">
                        <div class="p-6 bg-white rounded-b-xl">
                            <h2 class="2xl" >{{cat.name}}</h2>
                            <p class="text-gray-500" >{{cat.items.count}} items</p>
                        </div> 
                    </a>
                </div>


                {%endfor%}
            </div>
    </div>
    
{%endblock%}
